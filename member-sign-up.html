<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body {
        font-family: "Inter";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
     
    /* Resetting default margin and padding */
     body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    
    .signUp {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
     
    }
    
    
    .main-title h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .main-title span {
      color: #07A5C3;
    }
    .input-control {
      display: flex; 
      margin-bottom: 15px;
      flex-direction: row;
      align-items: center; 
    }
    
    
    .input-control input {
      flex: 1;
      padding: 8px; 
      width: calc(50% - 5px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    
    
    #sign-up {
      background-color: #07A5C3;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
      margin-bottom: 20px;
    }
    
    .single-line {
      text-align: center;
    }
    
    .single-line a {
      color: #333;
      text-decoration: none;
    }
    
    .single-line a:hover {
      text-decoration: underline;
    } 
     </style>

<script>
    function signUp() {
        // Get the input values
        var firstName = document.getElementsByName("name")[0].value;
        var lastName = document.getElementsByName("surname")[0].value;
        var email = document.getElementsByName("email")[0].value;
        var password = document.getElementsByName("password")[0].value;
 
        // Check if any field is empty
        if (firstName === "" || lastName === "" || email === "" || password === "") {
            alert("Please fill in all fields.");
        } else if (!isValidEmail(email)) {
            alert("Please enter a valid email address from Gmail, iCloud, or Outlook.");
        } else {
            // Submit the form
            alert("Signed up!");
        }
    }
 
    function isValidEmail(email) {
        // Regular expression to match Gmail, iCloud, or Outlook emails
        var regex = /^(?=.*\@)(?=.*\.)(?=.*\b(gmail|icloud|outlook)\b).+$/;
        return regex.test(email);
    }
</script>
<title>Page Title</title>
</head>
<body>
    <section class="signUp" id="sign-up">
        <div class="signUp-container">

                <h2>Sign Up<span class="bg-text"></span></h2>
            </div>

                <div class="signUp">
                    <h5>Sign up here</h5>
                    

    <div class="sign-up">
        <form action="https://formsubmit.com/Konnect@gmail.com" method="POST"> 
          
             <div class="input-control 1">
                <input type="text" required="" placeholder="First Name" name="name">
                <input type="email" required="" placeholder="Last Name" name="surname">
            </div>
            <div class="input-control 2">
                <input type="text" required="" placeholder="Email address" name="email">
            </div>
            <div class="input-control 2">
                <input type="text" required="" placeholder="Password" name="password">
            </div>

            <input type="button" value="Sign Up" id="sign-up" onclick="signUp()">
